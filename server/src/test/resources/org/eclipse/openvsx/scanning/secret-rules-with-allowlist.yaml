allowlist:
  paths:
    - "node_modules/"
    - ".git/"
    - "test/"
  regexes:
    - "^test$"
    - "^example$"
    - ".+\\.min\\.js$"
  stopwords:
    - "example"
    - "test"
    - "dummy"
  file-extensions:
    - ".png"
    - ".jpg"
    - ".zip"

rules:
  - id: test-rule-1
    description: Test rule with global allowlist
    regex: "secret[0-9]{3}"
    keywords:
      - secret

