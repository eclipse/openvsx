allowlist:
  paths:
    - "bundle\\.js"
    - "chunk\\.js"
    - "webpack"
    - "rollup"
    - "-bom_versions\\.xml"
    - "\\.min\\.js"
    - "\\.min\\.css"
    - "\\.test\\."
    - "\\.spec\\."
    - "-[A-Za-z0-9_]{6,}\\.(js|css)$"
    - "-[a-f0-9]{8,}\\.js$"
    - "/assets/.*\\.js$"
  regexes:
  stopwords:
    - "0123456789"
    - "xxxxxx"
    - "changeme"
    - "default"
    - "dummy"
    - "example"
    - "fake"
    - "insert"
    - "username"
    - "user"
    - "password"
    - "pass"
    - "localhost"
    - "placeholder"
    - "redacted"
    - "replace"
    - "root"
    - "sample"
    - "secret"
    - "some"
    - "standard"
    - "test"
    - "your"
    - "true"
    - "false"
    - "null"
    - "..."
  file-extensions:
    - ".png"
    - ".jpg"
    - ".jpeg"
    - ".gif"
    - ".ico"
    - ".svg"
    - ".webp"
    - ".woff"
    - ".woff2"
    - ".ttf"
    - ".eot"
    - ".otf"
    - ".mp3"
    - ".wav"
    - ".ogg"
    - ".mp4"
    - ".webm"
    - ".avi"
    - ".zip"
    - ".tar"
    - ".gz"
    - ".7z"
    - ".rar"
    - ".pdf"
    - ".doc"
    - ".docx"
    - ".exe"
    - ".dll"
    - ".so"
    - ".dylib"
    - ".class"
    - ".jar"
    - ".war"
    - ".pyc"
    - ".pyo"
    - ".o"
    - ".a"
    - ".mjs"
    - ".tsv"
    - ".map"

rules:  
  - id: openvsx-pat-prefixed
    description: "Detected an OpenVSX Personal Access Token with explicit prefix, risking unauthorized extension publishing."
    regex: "\\b((?:ovsxat|ovsxp)[_-][a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12})\\b"
    entropy: 2.5
    keywords:
      - ovsxat_
      - ovsxp_